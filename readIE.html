<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
</head>
<body>
<script type="text/javascript">
//get URL and read parameters
var e = getQueryString("endpoint")?getQueryString("endpoint"):"";
var r = getQueryString("reqmethod")?getQueryString("reqmethod"):"";
var c = getQueryString("ct")?getQueryString("ct"):"";
var d = getQueryString("jsonData")?getQueryString("jsonData"):"";
var p = getQueryString("php_url")?getQueryString("php_url"):"";
//create embed object, and call SWF with defined parameters
var obj = document.createElement("embed");
obj.src="test.swf?endpoint="+encodeURIComponent(encodeURIComponent(e))+"&reqmethod="+r+"&ct="+c+"&jsonData="+d+"&php_url="+p;
document.body.appendChild(obj);
  
//function for SWF ExternalInterface.call method - to receive the response from SWF
function process(data)
{
document.body.innerText=data;
}

function getQueryString() {
          var key = false, res = {}, itm = null;
          // get the query string without the ?
          var qs = location.search.substring(1);
          // check for the key as an argument
          if (arguments.length > 0 && arguments[0].length > 1)
            key = arguments[0];
          // make a regex pattern to grab key/value
          var pattern = /([^&=]+)=([^&]*)/g;
          // loop the items in the query string, either
          // find a match to the argument, or build an object
          // with key/value pairs
          while (itm = pattern.exec(qs)) {
            if (key !== false && decodeURIComponent(itm[1]) === key)
              return decodeURIComponent(itm[2]);
            else if (key === false)
              res[decodeURIComponent(itm[1])] = decodeURIComponent(itm[2]);
          }

          return key === false ? res : null;
}

</script>
</body>
</html>
